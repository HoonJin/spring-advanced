<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>기본 테이블</h1>
<table border="1">
    <tr>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">username</td>
        <td th:text="${user.age}">0</td>
    </tr>
</table>

<h1>반복상태유지</h1>
<table border="1">
    <tr>
        <th>number</th>
        <th>username</th>
        <th>age</th>
        <th>etc</th>
        <th>even</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${userStat.count}">0</td>
        <td th:text="${user.username}">username</td>
        <td th:text="${user.age}">0</td>
        <td th:text="${userStat}"></td>
        <td th:text="${userStat.even}"></td>
    </tr>
</table>

</body>
</html>
